<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lib/mulang.js"></script>
    <script type="text/javascript" src="lang/lang.js"></script>
    <style>
        .lang_switch{
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
<div>
    <span class="lang_switch" lang="en">English</span> |
    <span class="lang_switch" lang="sv">Swedish</span>
</div>
<ul class="nav">
    <li><a href="#" mulang="amount['<b>10</b>','USD']">en text</a></li>
    <li><a href="#" mulang="intro">en annan text</a></li>
    <li><a href="#" mulang="card_holder">mer text</a></li>
    <li>
        <input mulang="card_number:value" />
    </li>
    <li mulang="what_is_trustly">
        <a href="https://trustly.com/se/whatistrustly" target="_blank">Vad Ã¤r Trustly?</a>
    </li>
    <li>
        <input mulang="card_type_placeholder:placeholder;card_type:value" />
    </li>
</ul>
<script>
    function initMulang(lang){
        var options = {
            ignore_locale: true,
            fallback: 'fi'
        };
        if(lang){
            options.lang = lang
        }
        $('[mulang]').mulang(options); // apply for all elements with mulang attribute
    }

    $( document ).ready(function() {
        initMulang();
        $('.lang_switch').on('click',function(){
            lang = $(this).attr('lang');
            initMulang(lang);
        });
    });
</script>
</body>
</html>
